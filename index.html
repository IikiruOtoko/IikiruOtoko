<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言い切る男</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">

    <meta name="description" content="その答えを言い切る男が言い切るWebアプリです。">
    <link rel="canonical" href="https://iikiruotoko.github.io/IikiruOtoko/">

    <meta property="og:type" content="website">
    <meta property="og:title" content="言い切る男">
    <meta property="og:description" content="その答えを言い切る男が言い切るWebアプリです。">
    <meta property="og:url" content="https://iikiruotoko.github.io/IikiruOtoko/">
    <meta property="og:image" content="https://iikiruotoko.github.io/IikiruOtoko/images/image3.webp">
    <meta name="twitter:card" content="summary_large_image">

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "言い切る男",
        "url": "https://iikiruotoko.github.io/IikiruOtoko/",
        "inLanguage": "ja",
        "description": "その答えを言い切る男が言い切るWebアプリです。"
    }
    </script>

    <meta name="google-site-verification" content="iIhL9jMtDfEeFJ-EJW_L2P-LyCj4mzpFaPx1aJXSaZo" />
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- 言い切り入力エリア -->
            <div id="question-area" class="question-area">
                <div class="image-container">
                    <img id="display-image" src="images/image1.webp" alt="言い切り画面" class="main-image" loading="lazy" width="898" height="1596">
                    <div class="overlay-form">
                        <form id="question-form" class="question-form">
                            <div class="input-group">
                                <textarea 
                                    id="question-input" 
                                    placeholder="言い切りたいことを入力してください" 
                                    rows="3"
                                    required
                                ></textarea>
                                <button type="submit" class="submit-btn">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 4L12 20M12 4L6 10M12 4L18 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                            <p class="terms-notice">送信をもって<a href="terms-of-use-and-privacy-policy.html">利用規約</a>と<a href="terms-of-use-and-privacy-policy.html">プライバシーポリシー</a>に同意したものとみなします。内容は保存・AI処理され、他のユーザーに表示される場合があります。個人情報や機密情報の記載はお控えください。</p>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- 回答表示エリア -->
            <div id="answer-area" class="answer-area hidden">
                <div class="image-container">
                    <img src="images/image3.webp" alt="回答画面" class="main-image">
                    <div class="overlay-answer">
                        <div class="answer-content">
                            <div id="answer-text" class="answer-text"></div>
                            <button id="new-question-btn" class="new-question-btn">新しい言い切りをする</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- ローディングエリア -->
            <div id="loading-area" class="loading-area hidden">
                <div class="image-container">
                    <img id="loading-image" src="images/image2_1.webp" alt="処理中" class="main-image">
                </div>
            </div>
        </div>
    </div>

    <!-- メインスクリプト -->
    <script src="script.js"></script>
</body>
</html>
